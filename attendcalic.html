<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendCalic</title>
    <link rel="stylesheet" href="attendcalic.css"> 
</head>
<body>
    <div class="header">
        <p class="header-text">AttendCalic</p>
    </div>
    <div class="data">
        <div class="attend">
            <div>Attended class</div>
            <div><input type="search" class="attend-input1"  onkeypress="print1()"  placeholder="Enter attended classes"></div>
        </div>
        <div class="held">Held Classes</div>
        <div><input class="attend-input2"  onkeypress="print2()"  type="search" placeholder="Enter classes Held"></div>
        <div class="js-percentage"></div>
    </div>
    <script src="attendcalic.js"></script>
</body>
</html>
